<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Slider</title>
    <!-- Link Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slider Container -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
                <iframe style="max-width:100%" src="https://wordwall.net/embed/0d6403ed265f4e00abdae8187c7c2c00?themeId=1&templateId=3&fontStackId=0" width="100%" height="700vh" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">
                <iframe style="max-width:100%" src="https://wordwall.net/embed/ae5bbeded05a420cb8de7724f47c3621?themeId=1&templateId=3&fontStackId=0" width="100%" height="700vh" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide">
                <iframe style="max-width:100%" src="https://wordwall.net/embed/af7b382304e54e15a45d62cf3ca7f02d?themeId=1&templateId=38&fontStackId=0" width="100%" height="700vh" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Navigation Buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Link ke file JavaScript -->
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
